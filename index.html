<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Handlee&display=swap" rel="stylesheet">

</head>
<body id="background">

    <div id="app">

       <div class="top">
            <div>
                <h1> {{title}}</h1>       
                <small>Ol√°, {{userName}}</small>
            </div>
            
                <form>
                        <input type="text" placeholder="Busca por nome" v-model="searchName"/>
                        <button type="button" @click="search()">
                            <span @click="search()" class="search material-symbols-outlined">
                                search
                            </span>
                            <span>Buscar</span>
                        </button>
                </form>            
       </div>

       <div class="characters">
            <div class="item" v-for="item of characters">
                <image :src="item.avatar" :alt="item.nome" />
                <p>{{item.nome}}</p>
                <span  @click="like(item.nome)" data-test="like" class="like material-symbols-outlined">
                    favorite
                </span>
                <span @click="remove(item.id)" class="delete material-symbols-outlined">
                    delete
                </span>                  

                </div>               
            </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>      
    <script type="text/javascript" src="js/app.js"></script>
    
</body>
</html>
